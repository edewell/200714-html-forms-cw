<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lab3.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-primary text-black">
    
    <form class="form-inline" id="form">
        <img src="lab.jpg">
        <fieldset id="field">
    <h1 class="bi bi-back">Welcome to BookClub</h1>
    <p>Get instant access to the key takeaways from the world's most influential books ever written that are guarenteed to change your life</p>
        <div" class="form-control">
        <label for="fname">First</label>
        <input type="text" id="fname" name="first_name">
        
        <label for="lname">Last</label>
        <input type="text" id="lname" name="last_name">
        </div>

        <div class="form-control">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email">
        </div>

        <div class="form-control">
            <label for="pw">Password</label>
            <input type="password" id="pw" name="password">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" name="confirm">
        </div>

        <div class="radio">
            <input type="radio" id="terms" name="terms" value="check">
            <label for="termscheck" id="terms">Yes, I understand and agree to BookClub's <a href="/">Terms of Service</a> including the <a href="/">User Agreement</a> and <a href="/">Privacy Policy</a>.</label>
        </div>

        <div class="form-control">
            <button id="create">Create Account</button>
        </div>

        <div class="form-control">
            <p>Already have an account? <a href="https://www.yelp.com/search?cflt=bookstores&find_loc=memphis%2C+TN">Log in.</a></p>
        </div>

        </fieldset>
    </form>

    <p id="result"></p>
<script src="lab3.js"></script>

</body>
</html>
